<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sol·licitud Projecta't</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  body { font-family: Montserrat, sans-serif; background:#fff; margin:0; padding:24px; display:flex; justify-content:center; }
  .wrap { width:100%; max-width:650px; }
  label { font-size:13px; color:#666; display:block; margin:10px 0 6px; }
  input, select { width:100%; height:42px; border:none; border-radius:8px; background:#e9e9e9; padding:0 12px; }
  .row { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
  .checkline { display:flex; align-items:center; gap:10px; margin-top:10px; }
  .checkline input { width:16px; height:16px; }
  #codi3Wrap { display:none; }
  canvas { width:100%; max-width:650px; height:180px; border:1px solid #d0d0d0; border-radius:8px; }
  .btn { background:#d6002a; color:#fff; border:none; border-radius:999px; padding:12px 18px; cursor:pointer; font-weight:600; }
  .btn.secondary { background:#555; font-weight:500; }
  .actions { display:flex; gap:10px; margin-top:10px; flex-wrap:wrap; }
</style>
</head>

<body>
  <div class="wrap">
    <h2>Sol·licitud Projecta’t</h2>

    <form id="form">
      <div class="row">
        <div>
          <label>Nom</label>
          <input name="nom" required />
        </div>
        <div>
          <label>Cognoms</label>
          <input name="cognoms" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label>Correu electrònic</label>
          <input type="email" name="email" required />
        </div>
        <div>
          <label>Telèfon</label>
          <input name="telefon" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label>Data de naixement</label>
          <input type="date" name="dataNaixement" required />
        </div>
        <div>
          <label>DNI</label>
          <input name="dni" required />
        </div>
      </div>

      <label>Gènere</label>
      <select name="genere">
        <option value="Dona">Dona</option>
        <option value="Home">Home</option>
        <option value="No binari">No binari</option>
      </select>

      <div class="checkline">
        <input type="checkbox" id="ocupat" />
        <label for="ocupat" style="margin:0;">Ocupat/ada</label>
      </div>

      <div id="codi3Wrap">
        <label>Codi3</label>
        <select name="codi3">
          <option value="">Selecciona</option>
          <option value="RG">RG</option><option value="FD">FD</option><option value="RE">RE</option>
          <option value="AGP">AGP</option><option value="AGA">AGA</option><option value="AU">AU</option>
          <option value="TM">TM</option><option value="CP">CP</option><option value="EH">EH</option>
          <option value="DF">DF</option><option value="RLE">RLE</option><option value="CESS">CESS</option>
          <option value="AP">AP</option><option value="FDI">FDI</option>
        </select>
      </div>

      <h3 style="margin-top:18px;">Signatura</h3>
      <canvas id="sig" width="650" height="180"></canvas>

      <div class="actions">
        <button class="btn secondary" type="button" id="clear">Esborrar signatura</button>
        <button class="btn" type="submit">Enviar</button>
      </div>
    </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
<script>
  const canvas = document.getElementById('sig');
  const pad = new SignaturePad(canvas, { minWidth: 1, maxWidth: 3 });

  document.getElementById('clear').onclick = () => pad.clear();

  document.getElementById('ocupat').addEventListener('change', (e) => {
    document.getElementById('codi3Wrap').style.display = e.target.checked ? 'block' : 'none';
  });

  document.getElementById('form').addEventListener('submit', async (e) => {
    e.preventDefault();
    if (pad.isEmpty()) return alert("Has de signar el formulari");

    const fd = new FormData(e.target);
    fd.append("ocupat", String(document.getElementById('ocupat').checked));
    fd.append("signature", pad.toDataURL("image/png"));

    const r = await fetch("/api/send-form", { method: "POST", body: fd });
    const data = await r.json().catch(()=> ({}));

    if (!r.ok) {
      alert("Error enviant: " + (data.error || "Torna-ho a provar."));
      return;
    }

    alert("Enviat correctament!");
    e.target.reset();
    pad.clear();
    document.getElementById('codi3Wrap').style.display = "none";
  });
</script>
</body>
</html>
